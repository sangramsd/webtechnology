<html>
<body>
	<table border=1>
		<tr>
			<td><label>L<b>ast Name</b></lable></td>
			<td><input type="text" placeholder="Enter Last name"></td>
		</tr>
		<tr>
			<td><label><b>First Name</b></lable></td>
			<td><input type="Email" placeholder="Enter First Name"></td>
		</tr>
		<tr>
			<td><label><b>Address</b></lable></td>
			<td>
			<textarea rows=5 cols=30></textarea></td>
		</tr>
		<tr>
			<td><label><b>City</b></label></td>
			<td><input type="text">
			<label><b>State</b></label>
			<input type="text"></td>
		</tr>
		<tr>
			<td><label><b>Zip/Postal Code</b></lable></td>
			<td><input type="pin" placeholder="Enter postal code"></td>
		</tr>
		<tr>
			<td><label><b>Country</b></label></td>
			<td>
				<select>
					<option>INDIA</option>
					<option>USA</option>
					<option>RUSSIA</option>
				</select>
		</tr>
		<tr>
			<td><label><b>Phone(Country code,area code,number)</b></label></td>
			<td>
				(+ <input type="text">)
				- <input type="text">
				<input type="text">
			</td>
		</tr>
		<tr>
			<td><label><b>E-mail</b></lable></td>
			<td><input type="Email" placeholder="Enter Email"></td>
		</tr>
		<tr>
			<td><label><b>Birth Date</b></label></td>
			<td>
				Month<input type="text">
				Day<input type="text">
				Year(4 Digit)<input type="text">
			</td>
		</tr>
		<tr>
			<td><label><b>Gender</b></label></td>
			<td>
				<select>
					<option>Male</option>
					<option>Female</option>
					<option>Other</option>
				</select>
		</tr>
		<tr>
			<td><label><b>Starting date</b></lable></td>
			<td>
				<input type="Radio" name="Gender">Spring 2006
				<input type="Radio" name="Gender">Summer 2006	
			</td>
		</tr>
		<tr>
			<td><label><b>Comments/Questions</b></lable></td>
			<td><textarea rows=5 cols=30></textarea></td>
		</tr>
		<tr>
			<td colspan=2 align="center">
				<button>Submit</button>
				<button>Clear This Form</button>
			</td>
		</tr>
		
</body>
</html>
