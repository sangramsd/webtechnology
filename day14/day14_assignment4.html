<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment 4</title>
    <script>
        var num1 = parseInt(prompt("Enter number"))
        var num2 = parseInt(prompt("Enter number"))
        var operator=prompt("enter operator")

        var c=0
        if(operator == "+"){
            document.write(num1+num2)
        }
        if(operator == "-"){
            document.write(num1-num2)
        }
        if(operator == "*"){
            document.write(num1*num2)
        }
        if(operator == "/"){
            document.write(num1/num2)
        }
        
    </script>
</head>

</html>
