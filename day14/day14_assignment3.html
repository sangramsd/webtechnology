<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment 3</title>
    <script>
        var daynum = parseInt(prompt("Enter number"))
        if (daynum == 1){
            document.write("Sunday")
        }else if (daynum == 2){
            document.write("Monday")
        }else if( daynum == 3){
            document.write("Tuesday")
        }else if( daynum == 4){
            document.write("Wednesday")
        }else if( daynum == 5){
            document.write("Thursday")
        }else if( daynum == 6){
            document.write("Friday")
        }else if( daynum == 7){
            document.write("Saturday")
        }else{
            document.write("Everybody knows that there are 7 days of the week please enter 1 to 7 number")
        }
    </script>
</head>

</html>
