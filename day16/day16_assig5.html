<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assig5</title>
    <script>
        function subs(){
            var a = document.getElementById("a").value
            var b = document.getElementById("b").value
            var c = parseInt(a) - parseInt(b)
            document.getElementById("result").innerHTML = "Substraction is" + c
        }
        
    </script>
</head>
<body>
    <input type="text" placeholder="Enter number 1" id="a">
    <input type="text" placeholder="Enter number 2" id="b">
    <button onclick="subs()">Substraction</button>
    <span id="result"></span>
</body>
</html>
