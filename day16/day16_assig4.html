<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assig4</title>
    <script>
        
        function add(){
            var a = document.getElementById("a").value
            var b = document.getElementById("b").value
            var c = parseInt(a) + parseInt(b)
            document.getElementById("result").innerHTML = "Result is" + c
        }
        
    </script>
</head>
<body>
    <input type="text" placeholder="Enter number 1" id="a">
    <input type="text" placeholder="Enter number 2" id="b">
    <button onclick="add()">Add</button>
    <span id="result"></span>
</body>
</html>
