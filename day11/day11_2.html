<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body class="bg-primary">
    <div class="container-fluid " >
        <div class="row justify-content-center align-items-center" style="height:98vh ;">
            <div class="row justify-content-left ">
                <div class="col-5 p-4t rounded-3 text-left p-3 mb-5 " >
                
                <span class="fs-1 fw-bolder" style="color: white;">
                Best WordPress
                <br>
                Contact from
                <br>
                Plugins
                <hr style="border: 0.5rem solid white; width: 4vw; ">
                </span>
                </div>
                <div class="col-7 p-4 bg-light rounded-3 text-center shadow-lg p-3 mb-5 bg-body rounded" >
                    <div class="container-fluid ">
                        <div class="row justify-content-left ">
                            Contact us
                        </div>
                        <div class="row justify-content-left ">
                            <div  class="col-6 p-4t  text-left  " >
                                <div class="container-fluid ">
                                    <div class="row justify-content-left ">
                                        Your Name
                                    </div>
                                    <div class="row justify-content-left ">
                                        <input type="text" class="form-control form-control-sm mb-3" placeholder="Enter your name">
                                    </div>
                                </div>
                            </div>
                            <div  class="col-6 p-4t  text-left  " >
                                <div class="container-fluid ">
                                    <div class="row justify-content-left ">
                                        Your Mail-ID
                                    </div>
                                    <div class="row justify-content-left ">
                                        <input type="email" class="form-control form-control-sm mb-3" placeholder="Enter your mail">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="container-fluid ">
                            <div class="row justify-content-left ">
                                message
                            </div>
                            <div class="row justify-content-left ">
                                <input type="text" class="form-control form-control-sm mb-3 pb-5" placeholder="your message">
                            </div>
                        </div>
                        <div class="row justify-content-left ">
                            <button>Submit</button> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
